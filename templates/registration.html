{% extends 'base.html' %}
{% block content %} 
<h3> Registration </h3>
<div id="registration">
<form action='/register' method='POST'>
    <p> First name: <input type='text' name='fname' required> </p>
    <p> Last name:  <input type='text' name='lname' required> </p><br>
    <p> email: <input type='email' name='email' required></p>
    <p> password: <input type='password' name='password' required></p>
    <p> zip code: <input type="text" pattern="[0-9]{5}" title="Five digit zip code" /></p>

        <p> Which level skiruns do you prefer? </p>
            <div>
                <input type="radio" id="green" name="level" value="beginner">
                    <label for="green">Green trails</label>
                <input type="radio" id="blue" name="level" value="intermediate">
                    <label for="blue">Blue trails</label>
                <input type="radio" id="black" name="level" value="expert">
                    <label for="black">Black trails</label>
  </div>

        <p> Where do you like to ride most? </p>
        <input id="groomers" type="checkbox" name="category" value="groomed">    <label for="groomers">Freshly Groomed Trails</label>
        <input id="trees" type="checkbox" name="category" value="trees">
            <label for="trees">Powdery Trees</label>
        <input id="bowls" type="checkbox" name="category" value="bowls"> 
            <label for="bowls">Open Bowls</label>
        <input id="park" type="checkbox" name="category" value="groomed"> 
            <label for="park">Park</label> <br>

    <input type='submit' value='go!'>
</form>
<div>



{% endblock %}
